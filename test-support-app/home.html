<!DOCTYPE HTML>
<html>

<head>
  <title>DashBoard</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine&amp;v1" />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.js"></script>
  <link rel="stylesheet" href="{{ static_url("home.css") }}">
  <link rel="stylesheet" href="{{ static_url("jquery.msg.css") }}" media="screen" type="text/css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
	<script type="text/javascript" src="{{ static_url("jquery.center.min.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("jquery.msg.min.js") }}"></script>
	<script type="text/javascript" charset="utf-8">
	  // wrap everything in document ready event
      $( function(){
        
        $( '#default' ).bind( 'click', function(){
          $.msg({ content : 'Test Cases are Running Now, Please wait for few minutes...</br><b>Note:</b> You will be Automatically redirected to Results page' ,timeOut : 5000, autoUnblock : false,
             });
        });
        
          $("#browser").change(function() { //this occurs when select 1 changes
            if($(this).val()== 'htmlunit') {
                // code to be executed if condition is true
                $("#environment").val('linux');
            }
            else {
                // code to be executed if condition is false
                $("#environment").val('windows');
            }            
          });
        
      });

	</script>
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <h1>Dashboard</h1>
        <div class="slogan"></div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="current" in the li tag for the selected page - to highlight which page you're on -->
          <li class="current"><a href="/dashboard">Dashboard</a></li>
          <li><a href="/results">Test Restlts</a></li>
		  <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
	  <h1>Test Configurations</h1>
          <div class="form_settings">
        <form action="/test" method="post">
            <p><span>TestCase Url</span><input type="text" name="fileurl" type="url" placeholder="link of testcase zip file" required></p>
            <p><span>Browser</span>
						<select name="browser" id="browser" onchange="$">
						  <option value="chrome">Google Chrome</option>
						  <option value="firefox">Firefox</option>
						  <option value="ie">Internet Explorer</option>
						  <option value="htmlunit">HtmlUnit with JS</option>
						</select>
			</p>
            <p><span>Environment</span>
						<select name="environment" id="environment" disabled>
						  <option value="windows" >Windows Server 2008</option>
						  <option value="linux">Ubuntu Linux</option>
						</select>
			</p>            
			<p><span>Email Id </span><input type="text" name="emailid"  id="emailid" placeholder="['priya12@gmail.com','priya@gmail.com']" required></p>
            <p style="padding-top: 15px"><span>&nbsp;</span>
            <input id="default" class="submit" type="submit" name="name" value="Run"/></p>
        </form>
      </div>
    </div>
    <div id="footer">
      <p></p>
    </div>
  </div>
  </div>  
</body>
</html>
